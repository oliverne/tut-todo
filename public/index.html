<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500&display=swap" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/milligram@1.3.0/dist/milligram.min.css" />
  <link rel="stylesheet" href="/styles/default.css" />
</head>

<body>
  <div class="todo-app-placeholder">
    <div class="todo-app">
      <div class="todo-header">
        <h1 class="todo-header-title"> 할 일 <span>v9.2</span></h1>
        <div class="todo-form">
          <div class="todo-input-placeholder">
            <input type="text" class="todo-input" placeholder="무슨 일을 해야하나요?" />
            <button class="button todo-add-button" data-todo-event-action="addTodo"><i
                data-feather="plus-circle"></i></button>
          </div>
        </div>
      </div>
      <div class="todo-list">
        <!-- Todo items here! -->
        <div class="todo-yeah" style="display: none;">
          <p>
            "할 일이 하나도 없군요!"<br>
            "하나 추가해보세요!"<i>😚</i>
          </p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@ungap/event-target@0.1.0/min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script>
    feather.replace()
  </script>
  <script src="/bundle.js"></script>
</body>

</html>
